<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./image/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>QR-Code</title>
  </head>
  <body>
    <!-- Global container -->
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-slate-300"
    >
      <!-- QR Card -->
      <div
        class="bg-white shadow-lg rounded-xl p-3 flex flex-col items-center justify-center"
      >
        <!-- Image -->
        <img
          src="image/image-qr-code.png"
          alt=""
          class="rounded-lg w-52 h-52"
        />
        <!-- Content -->
        <div class="flex flex-col space-y-3 my-5 text-center">
          <div class="text-slate-900 font-bold max-w-[200px]">
            Improve your front-end skills by building projects
          </div>
          <div class="text-xs text-slate-500 max-w-[200px]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
